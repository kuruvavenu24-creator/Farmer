<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmers Website - Gallery</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4fff4;
      text-align: center;
    }

    nav {
      background: darkgreen;
      padding: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      margin: 30px;
      color: darkgreen;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background: darkgreen;
      color: white;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
