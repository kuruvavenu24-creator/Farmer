<script>

const weatherApiKey="YOUR_OPENWEATHER_API_KEY";

/* Night Mode */
function toggleMode(){
 document.getElementById("page").classList.toggle("night");
}

/* Weather */
function detectWeather(){
 if(navigator.geolocation){
   navigator.geolocation.getCurrentPosition(position=>{
     const lat=position.coords.latitude;
     const lon=position.coords.longitude;

     fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${weatherApiKey}&units=metric`)
     .then(res=>res.json())
     .then(data=>{
       document.getElementById("weatherResult").innerHTML=
       "ğŸ“ "+data.name+
       "<br>ğŸŒ¡ "+data.main.temp+"Â°C"+
       "<br>â˜ "+data.weather[0].description;
     });
   });
 }
}

/* Rainfall Chart */
const ctx=document.getElementById('rainChart');
new Chart(ctx,{
 type:'bar',
 data:{
   labels:['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
   datasets:[{
     label:'Rainfall (mm)',
     data:[20,25,40,60,80,150,300,280,200,120,60,30],
     backgroundColor:'green'
   }]
 },
});

/* State Crop Suggestion */

 let crop="";
 if(state==="Punjab") crop="ğŸŒ¾ Wheat & Rice";

}

/* Advanced AI Scoring */
function advancedRecommend(){
 const temp=parseFloat(document.getElementById("temp").value);
 const humidity=parseFloat(document.getElementById("humidity").value);
 const rainfall=parseFloat(document.getElementById("rainfall").value);
 const soil=document.getElementById("soil").value;

 let score=0;

 if(temp>=20 && temp<=35) score+=25;
 if(humidity>=50) score+=25;
 if(rainfall>=100) score+=25;
 if(soil==="loamy"||soil==="black") score+=25;

 let crop="";
 if(score>=75) crop="ğŸŒ¾ Rice (Highly Suitable)";
 else if(score>=50) crop="ğŸŒ¿ Cotton / Sugarcane";
 else if(score>=25) crop="ğŸŒ½ Millets";
 else crop="âš  Not Suitable Conditions";

 "Suitability Score: "+score+"% â†’ "+crop;
}
