<script>

/* Night Mode */
function toggleMode(){
 document.getElementById("page").classList.toggle("night");
}

/* Animated Counters */
const counters=document.querySelectorAll('.counter');
counters.forEach(counter=>{
 counter.innerText='0';
 const update=()=>{
   const target=+counter.getAttribute('data-target');
   const c=+counter.innerText;
   const inc=target/100;
   if(c<target){
     counter.innerText=Math.ceil(c+inc);
     setTimeout(update,20);
   }else{
     counter.innerText=target;
   }
 };
 update();
});

/* Weather API */
function getWeather(){
 const city=document.getElementById("city").value;
 const apiKey="YOUR_OPENWEATHER_API_KEY";
 fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
 .then(res=>res.json())
 .then(data=>{
   document.getElementById("weatherResult").innerHTML=
   "Temperature: "+data.main.temp+"Â°C | "+data.weather[0].description;
 })
 .catch(()=>alert("Enter valid city"));
}

/* News API */
function getNews(){
 const apiKey="YOUR_NEWSAPI_KEY";
 fetch(`https://newsapi.org/v2/everything?q=agriculture&apiKey=${apiKey}`)
 .then(res=>res.json())
 .then(data=>{
   let newsHTML="";
   data.articles.slice(0,5).forEach(article=>{
     newsHTML+=`
     <div class="news-item">
       <h3>${article.title}</h3>
       <p>${article.description || ""}</p>
     </div>`;
   });
   document.getElementById("newsContainer").innerHTML=newsHTML;
 })
 .catch(()=>alert("News load failed"));
}
